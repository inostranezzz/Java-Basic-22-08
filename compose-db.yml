version: "1.0"
services:
  postgres:
    image: postgres:13.1
    environment:
      POSTGRES_DB: "survey"
      POSTGRES_USER: "java_basic"
      POSTGRES_PASSWORD: "survey"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - "5431:5432"